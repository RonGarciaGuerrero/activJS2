    <h1>Ej3. Implemente un script que imprima la siguiente estructura en una página web . Para ello, use una única estructura while. NOTA: Será válido usar también bucles for.
    </h1>
    
    <label>Introduzca el número de niveles:</label><br><br>
    <input required type="number" id="p1" name="p1" min="1"><br><br>
    <button onclick="myFunction()">Imprimir</button>
    <p id="resultado"></p>
    
    <script>
        function myFunction(){
            var nivel = document.getElementById("p1").value;//getElementById devuelve un objeto DOM, se le pide el value devuelve una cadena y hago casting a int 
            console.log(nivel);
            var i,j;
            var num="";
            j=1;
            while(nivel>0){
                var num1="";
                for(i=0;i<=nivel-1;i++){
                    num1+=j.toString()+" ";                    
                }
                j++;
                alert(num1);
                nivel--;
                num+=num1+"<br/>";
                
                if(){
                    num+=num1+"<br/>";
                    for(i=0;i<=nivel-1;i++){
                        num1+=j.toString()+" ";                    
                }  
                }
                            
            }
            document.getElementById("resultado").innerHTML=num;
        }
    </script>
